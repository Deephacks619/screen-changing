<!DOCTYPE html>
<html>
<head>
	<title>BG color changing</title>
	<style>
		h1{
			text-align: center;
		}
		.bt:hover{
			background-color: white;
			color: black;
			border:2px solid black;
		}
		button:focus{
			outline: 0;
		}
	</style>
</head>
<body>
	<h1>CHANGING COLOR OF SCREEN WHEN WE PRESS BUTTON</h1>
	<div style="text-align: center;padding: 10px;">
		<button style="padding: 10px; background-color: black; color: white; cursor: pointer;border-radius: 20px;" class="bt">PRESS HERE</button>
	</div>
	<script type="text/javascript" src="bg.js"></script>

</body>
</html>
